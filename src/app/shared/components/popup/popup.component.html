<div class="popup-overlay" *ngIf="isVisible" (click)="handleOverlayClick($event)">
  <div class="popup-content" (click)="handleContentClick($event)">
    <div class="header">
      <p class="title">{{ title }}</p>
      <button class="close-button" (click)="handleCloseButtonClick($event)"></button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
