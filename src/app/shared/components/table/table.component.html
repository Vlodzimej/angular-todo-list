<div *ngFor="let row of data.rows | limitTo: limit + 1; let index = index; let first = first; let last = last;" class="row-wrapper"
  [ngClass]="{'header': first, 'last': last}">
  <div class="row">
    <div *ngFor="let cell of row" class="cell" [ngStyle]="{'flex-basis': cell.size, 'justify-items': cell.align}">
      <ng-container [ngSwitch]="cell.type">
        <div *ngSwitchCase="tableCellType.TEXT">
          <div [ngClass]="{'column-title': first}">
            {{cell.value}}
          </div>
        </div>
        <div *ngSwitchCase="tableCellType.STATUS">
          <button class="info-button" (click)="handleClickStatusButton(index)">
            {{cell.value}}
          </button>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="divider" *ngIf="!first && !last"></div>
</div>
