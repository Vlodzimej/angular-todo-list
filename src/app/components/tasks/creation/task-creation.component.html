<div class="content-block">
  <p class="title">Добавить задачу</p>
  <form class="form-container" (submit)="handleSubmit($event)">
    <button class="add-button" (click)="handleSubmit($event)"></button>
    <div class="input-container">
      <input type="text" class="text-input" [formControl]="taskValueInput" />
      @if (taskValueInput.value) {
        <button class="clear-button" (click)="handleResetInput($event)"></button>
      }
    </div>
  </form>
</div>
