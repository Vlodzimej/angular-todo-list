<div class="main-container">
  <div class="header">
    <p class="title">ToDo List Scloud</p>
  </div>
  <div class="content">
    <task-statuses-info [taskStatusItems]="taskStatusItems"></task-statuses-info>
    <task-creation (addTaskEvent)="handleAddTaskEvent($event)"></task-creation>
    <task-list [taskList]="taskList" [itemsCountToShow]="currentItemsNumberToShow" (showTaskDetails)="handleShowTaskDetails($event)"></task-list>
  </div>
  <div class="footer">
    <button class="todo-button" (click)="moreButtonClick()" *ngIf="taskList.length > 5">
      {{ currentItemsNumberToShow == minItemsNumberToShow ? 'Показать еще' : 'Скрыть' }}
    </button>
  </div>
</div>
<task-details (updateTaskItemOutput)="updateTaskItem($event)"></task-details>
